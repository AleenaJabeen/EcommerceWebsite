<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrendMart | Online Shopping</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="header"></div>
    <!--main section-->
    <main>
      <!--Image slider section-->
      <section>
        <div id="imageSlider">
          <button id="prev">&lsaquo;</button>
          <button id="next">&rsaquo;</button>
          <img src="/images/img1.PNG" alt="SliderImg" id="Image" />
        </div>
      </section>
      <!--Categories-->
      <section>
        <h2 id="categoryHeading">Categories</h2>
        <div class="categories" id="categoryContainer">
          <div class="category">
            <img src="../Men'sFashion Images/k10.webp" alt="MenPhoto" />
            <h3><a href="/html/MensFashion.html">Men</a></h3>
          </div>
          <div class="category">
            <img src="../Women'sFashionImages/U10.webp" alt="WomenPhoto" />
            <h3><a href="/html/WomensFashion.html">Women</a></h3>
          </div>
        </div>
      </section>
      <!--Subcategories-->
      <section>
        <h2 id="SubcategoryHeading">SubCategories</h2>
        <div class="Subcategories" id="subcategoryContainer"></div>
      </section>
    </main>
    <!--Footer Section-->
    <div id="footer"></div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
